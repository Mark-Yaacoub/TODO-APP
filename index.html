<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 class="text-center text-info display-1">Welcome At ToDo App</h1>
    <div class="container col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="form-group text-info">
                    <label>Add Task</label>
                    <input id="taskInput" type="text " class="form-control mt-4" placeholder="Your Task">
                </div>
                <div id="invalidMessage" class="alert alert-danger none ">
                    Your Must Enter Data
                    <button id="closeInvalid" type="button" class="btn-close float-end" aria-label="Close"></button>
                </div>
            <button id="taskAddBtn" class="btn btn-info mt-4"> Add Task</button>
 
            </div>
        </div>
    </div>

    <div class="container mt-5 text-center col-md-6">
        <div class="card">
            <div class="card-body">
                <div id="noTask" class="alert alert-danger">
                    No Tasks Added Yet 
                </div>
                <div id="allTasks">

                </div>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
